<!DOCTYPE html>
<html>
<head>
  <title>TikTok Link Interceptor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Link Interceptor</h3>
      <div id="status-indicator" class="active"></div>
    </div>
    <div class="status-panel">
      <p><strong>Status:</strong> <span id="status-text">Active</span></p>
      <p>The extension is automatically listening for TikTok links in the background.</p>
      <p>No action is required.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
